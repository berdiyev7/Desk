<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Fusion</title>
</head>

<body>
   <div class="wrapper">


      <section class="intro">
         <!-- intro-->
         <div class="intro-wrap">
            <a class="btn btn-menu" href="#">
               <img src="./img/line.png" alt="">
            </a>
            <button class="btn btn-admin">
               <img src="./img/admin.png" alt="">
            </button>
         </div>
         <!--/ intro-->

         <div class="intro-body">
            <!-- intro-body-->
            <div class="intro-title">
               <!-- intro-title-->
               <div class="intro-title__info">
                  <span>A/C is ON</span>
                  <p>
                     Currently 27 &#176;C <br>
                     Will change in 2min
                  </p>
               </div>
               <button class="btn btn-on">
                  <img src="./img/on.png" alt="">
               </button>
            </div><!-- /intro-title-->

            <div class="line">
               <!--line-->
               <span class="liner liner-1"></span>
               <span class="liner liner-2"></span>
               <span class="liner liner-3"></span>
               <span class="liner liner-4"></span>
               <span class="liner liner-5"></span>
               <span class="liner liner-6"></span>
               <span class="liner liner-7"></span>
            </div>
            <!--/line-->

            <div class="intro-control">
               <!-- intro-control-->
               <div class="intro-circle">
                  <img class="intro-semicircle" src="./img/circle.png" alt="">
                  <p class="intro-circle__info">
                     <span> 24&#176;C </span><br>
                     Cooling...
                  </p>
               </div>
            </div><!-- /intro-control-->

            <div class="intro-slider">
               <!-- intro slider-->

               <h4 class="name intro-slider__name">
                  Fan speed
               </h4>
               <div class="intro-slider__number">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                  <span>4</span>
                  <span>5</span>
               </div>
               <div class="intro-range">
                  <span class="bar"><span class="fill"></span></span>
                  <input id="slider" class="slider" type="range" value="0" min="0" max="100" step="1">
               </div>
            </div><!-- /intro slider-->

            <div class="intro-footer">
               <!-- intro footer-->
               <h4 class="name intro-footer__name">
                  Mode
               </h4>
               <div class="intro-row">
                  <!-- intro row-->

                  <div class="intro-column">
                     <span>Auto</span>
                     <button class="btn btn-auto">
                        <img src="./img/a.png" alt="">
                     </button>
                  </div>
                  <div class="intro-column">
                     <span>Dry</span>
                     <button class="btn btn-dry">
                        <img src="./img/dry.png" alt="">
                     </button>
                  </div>
                  <div class="intro-column">
                     <span>Cool</span>
                     <button class="btn btn-cool">
                        <img src="./img/cool.png" alt="">
                     </button>
                  </div>
                  <div class="intro-column">
                     <span>Program</span>
                     <button class="btn btn-program">
                        <img src="./img/program.png" alt="">
                     </button>
                  </div>
               </div> <!-- /intro row-->
            </div> <!-- /intro footer-->
         </div><!-- /intro-body-->
      </section>


   </div>
   <script src="http://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <script src="js/script.min.js"></script>
</body>

</html>
